<!DOCTYPE html>
<html lang="en">
    <!-- This defines the website url & handles the extra files-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOFI MUSIC PLAYER</title>
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
    </head>

    <!-- This is where all the code is gonna go-->
    <body>
        <!-- This class is for the button toggle-->
        <div class="toggle_button">
            <input type="checkbox" onclick="changeBackground()"/>
        </div>

        <!-- This Section will be for the music-->
        <div class="music_player">
            <audio id="audio-player" controls>
                <source src="/music/Soul.mp3" type="audio/mpeg">
                <source src="/music/DO-IT.mp3" type="audio/mpeg">
                <source src="/music/Lazy-Afternoon.mp3" type="audio/mpeg">
                <source src="/music/silent-wood.mp3" type="audio/mpeg">
                <source src="/music/Whistle.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="music_controls" id="audio-controls">
            <button id="play-pause-btn">Play</button>
            <button id="skip-btn">Skip</button>
            <button id="repeat-btn">Repeat</button>
        </div>
        
        <!--This section is for the timer-->
        <div id = "Promodoro">
            <div id = "container">
                <div id = "timer">
                    <div id = "time">
                        <span id= "minutes">25</span>
                        <span id = "colon">:</span>
                        <span id = "seconds">00</span>
                    </div>
                    <div id = "filler"></div>
                </div>

                <div id = "buttons">
                    <button id = "Start">Start</button>
                    <button id = "Short">Short Break</button>
                    <button id = "Long"> Long Break</button>
                    <button id = "Stop"> Stop </button>
                </div>
            </div>
        </div>
         <!--Timer Section Done-->

        <div id="song-title"></div>

    </body>

</html>
